{% extends 'layouts/master.html' %}
{% block title %}View{% endblock %}
{% block body %}

<form method="POST" action="./mybook">

      <input type="submit" value="Add">
    </form>
<table>
      {% for book in books %}
        <tr>
          <td>
            {{book.title}}
          </td>
        </tr>
    {% endfor %}
</table>
{% endblock %}
